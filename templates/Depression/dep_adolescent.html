{% extends 'base.html' %}
{% load static %}
{% block content %}
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>청소년 우울증 자가진단</title>
    <link rel="stylesheet" href="assets/css/main.css" />

		<link href="/css/bootstrap.min.css" rel="stylesheet">
</head>


<body>
<div class="container">
	<div class="header clearfix">
		<nav>
		<ul class="nav nav-pills pull-right"></ul>
		</nav>
	</div>
<script>
		$(document).ready(function(){
		  $('#test_form').submit(function(){
			var input_names = []
			var correctly_checked = true;
			$('#test_form input:radio').each(function(){
			  var input_name = $(this).prop('name');
			  if(input_names.indexOf(input_name) < 0){
				if(!$("input:radio[name="+input_name+"]").is(":checked")){
				  correctly_checked = false;
				  alert((parseInt(input_name.substr("question".length))+1)+"번 문항이 체크되지 않았습니다.");
				  return false;
				}
				input_names.push(input_name);
			  }
			});
			if(correctly_checked == false){
			  return false;
			}
		  });
		});
		</script>
	<div id="test_context">
	<div class="container">
	<span style="font-weight:bold;">우울증 자가진단 - 청소년</span>
	<p>&lt;우울증 자가진단 테스트>는 총 21문항 입니다. 지난 두 주를 기준으로 해당되는 문항을 체크하시면 됩니다.</p><br><br><br> </div>
	<form action="/service/adhd_rearer/" method="post" id="test_form">

        <div class="form-group">
            <label>1.</label>
            <div class="radio"><label><input type="radio" name="question0" value="0">나는 슬프지 않다.</label></div>
            <div class="radio"><label><input type="radio" name="question0" value="1">나는 슬프다.</label></div>
            <div class="radio"><label><input type="radio" name="question0" value="2">나는 항상 슬프고 기운을 낼 수 없다.</label></div>
            <div class="radio"><label><input type="radio" name="question0" value="3">나는 너무나 슬프고 불행해서 도저히 견딜 수 없다.</label></div>

            <label>2.</label>
            <div class="radio"><label><input type="radio" name="question1" value="0">나는 앞날에 대해서 특별히 슬퍼하지 않는다.</label></div>
            <div class="radio"><label><input type="radio" name="question1" value="1">나는 앞날에 대해서 용기가 나지 않는다.</label></div>
            <div class="radio"><label><input type="radio" name="question1" value="2">나는 앞날에 대해 기대할 것이 아무것도 없다고 느낀다.</label></div>
            <div class="radio"><label><input type="radio" name="question1" value="3">나의 앞날은 아주 슬프고 좋아질 수 없다고 느낀다.</label></div>

            <label>3.</label>
            <div class="radio"><label><input type="radio" name="question2" value="0">나는 실패자라고 느끼지 않는다.</label></div>
            <div class="radio"><label><input type="radio" name="question2" value="1">나는 보통 사람들보다 더 많이 실패한 것 같다.</label></div>
            <div class="radio"><label><input type="radio" name="question2" value="2">내가 했던일을 생각해보면 실패한 일 혹은 성공하지 못한 일이 대부분이다.</label></div>
            <div class="radio"><label><input type="radio" name="question2" value="3">나는 한 인간으로서 완전한 실패자라고 느낀다.</label></div>

            <label>4.</label>
            <div class="radio"><label><input type="radio" name="question3" value="0">나는 대부분의 일상생활속에서 만족을 느끼고 있다.</label></div>
            <div class="radio"><label><input type="radio" name="question3" value="1">나는 대부분의 일상생활이 즐겁지 않다.</label></div>
            <div class="radio"><label><input type="radio" name="question3" value="2">나는 이번달에는 어떤 것에서도 별로 만족을 얻지 못한다.</label></div>
            <div class="radio"><label><input type="radio" name="question3" value="3">나는 모든것이 다 불만스럽고 싫증난다.</label></div>

            <label>5.</label>
            <div class="radio"><label><input type="radio" name="question4" value="0">나는 특별히 죄책감을 느끼지 않는다.</label></div>
            <div class="radio"><label><input type="radio" name="question4" value="1">나는 종종 죄책감을 느낀다.</label></div>
            <div class="radio"><label><input type="radio" name="question4" value="2">나는 죄책감을 느낄 때가 아주 많다.</label></div>
            <div class="radio"><label><input type="radio" name="question4" value="3">나는 항상 죄책감에 시달리고 있다.</label></div>

            <label>6.</label>
            <div class="radio"><label><input type="radio" name="question5" value="0">나는 벌을 받고 있다고 느끼지 않는다.</label></div>
            <div class="radio"><label><input type="radio" name="question5" value="1">나는 어쩌면 벌을 받을지도 모른다고 느낀다.</label></div>
            <div class="radio"><label><input type="radio" name="question5" value="2">나는 앞으로 벌을 받을 거라고 생각한다.</label></div>
            <div class="radio"><label><input type="radio" name="question5" value="3">나는 지금 벌을 받고 있다고 느낀다.</label></div>

            <label>7.</label>
            <div class="radio"><label><input type="radio" name="question6" value="0">나는 내 자신에 대해 실망하지 않는다.</label></div>
            <div class="radio"><label><input type="radio" name="question6" value="1">나는 내 자신에 대해 실망하고 있다.</label></div>
            <div class="radio"><label><input type="radio" name="question6" value="2">나는 내 자신에게 화가난다.</label></div>
            <div class="radio"><label><input type="radio" name="question6" value="3">나는 내 자신을 증오하고 있다.</label></div>

            <label>8.</label>
            <div class="radio"><label><input type="radio" name="question7" value="0">나는 내가 다른 사람보다 못하다고 느끼지 않는다.</label></div>
            <div class="radio"><label><input type="radio" name="question7" value="1">나는 나의 약점이나 실수에 대하여 내자신을 탓하는 편이다.</label></div>
            <div class="radio"><label><input type="radio" name="question7" value="2">내가 한 일이 잘못되었을 때는 언제나 나를 탓한다.</label></div>
            <div class="radio"><label><input type="radio" name="question7" value="3">일어나는 모든 나쁜 일들은 다 내 탓이다.</label></div>

            <label>9.</label>
            <div class="radio"><label><input type="radio" name="question8" value="0">나는 죽을것 같다는 생각은 하지 않는다.</label></div>
            <div class="radio"><label><input type="radio" name="question8" value="1">나는 죽을것 같다는 생각은 하지만, 실제로 죽고싶지는 않다.</label></div>
            <div class="radio"><label><input type="radio" name="question8" value="2">나는 죽고싶다는 생각이 자주 든다.</label></div>
            <div class="radio"><label><input type="radio" name="question8" value="3">나는 죽을 수만 있다면 죽고 싶다.</label></div>

            <label>10.</label>
            <div class="radio"><label><input type="radio" name="question9" value="0">나는 평소에 울일이 별로 없다.</label></div>
            <div class="radio"><label><input type="radio" name="question9" value="1">나는 예전에는 울일이 없었는데, 이번달에는 가끔 울일이 있다.</label></div>
            <div class="radio"><label><input type="radio" name="question9" value="2">나는 요즘 항상 운다.</label></div>
            <div class="radio"><label><input type="radio" name="question9" value="3">전에는 많이 울었지만, 이번달은 울래야 울 기운이 없다.</label></div>

            <label>11.</label>
            <div class="radio"><label><input type="radio" name="question10" value="0">나는 이번달에 짜증을 낸 기억이 없다.</label></div>
            <div class="radio"><label><input type="radio" name="question10" value="1">나는 옛날에는 안그랬는데, 쉽게 짜증이 나고 귀찮아진다.</label></div>
            <div class="radio"><label><input type="radio" name="question10" value="2">나는 이번달 항상 짜증을 내고 있다.</label></div>
            <div class="radio"><label><input type="radio" name="question10" value="3">전에는 짜증스럽던 일에 요즘은 너무 지쳐서 짜증조차 나지 않는다.</label></div>

            <label>12.</label>
            <div class="radio"><label><input type="radio" name="question11" value="0">나는 친구랑 노는 것을 좋아한다.</label></div>
            <div class="radio"><label><input type="radio" name="question11" value="1">나는 예전에는 친구랑 노는것이 좋았는데, 지금은 혼자 노는것이 좋다.</label></div>
            <div class="radio"><label><input type="radio" name="question11" value="2">나는 친구들의 행동에 관심이 없고, 나한테 관심을 갖는 것도 싫다.</label></div>
            <div class="radio"><label><input type="radio" name="question11" value="3">나는 말하는 것이 싫고, 나한테 말거는것도 싫다.</label></div>

            <label>13.</label>
            <div class="radio"><label><input type="radio" name="question12" value="0">나는 놀러 나가는것을 좋아하고, 새로운 놀이를 배우는것을 좋아한다.</label></div>
            <div class="radio"><label><input type="radio" name="question12" value="1">나는 어떻게 해야할지 몰라서 망설일때가 많다.</label></div>
            <div class="radio"><label><input type="radio" name="question12" value="2">나는 내가 하고 싶은 것을 해도 되는지 모르겠다.</label></div>
            <div class="radio"><label><input type="radio" name="question12" value="3">나는 더이상 하고 싶은 것이 없고, 하라고 시키는 사람도 싫다.</label></div>

            <label>14.</label>
            <div class="radio"><label><input type="radio" name="question13" value="0">나는 괜찮은 사람 혹은 좋은 사람이라고 생각한다. </label></div>
            <div class="radio"><label><input type="radio" name="question13" value="1">나는 친구들에게 인기라 없을까봐 걱정을 한다.</label></div>
            <div class="radio"><label><input type="radio" name="question13" value="2">나는 지금 인기가 없다고 생각한다.</label></div>
            <div class="radio"><label><input type="radio" name="question13" value="3">나는 사람들이 날 싫어한다고 생각한다.</label></div>

            <label>15.</label>
            <div class="radio"><label><input type="radio" name="question14" value="0">나는 전과 다름없이 일을 잘 할 수 있다.</label></div>
            <div class="radio"><label><input type="radio" name="question14" value="1">어떤 일을 시작하는 데에 전보다 더 많은 노력이 든다.</label></div>
            <div class="radio"><label><input type="radio" name="question14" value="2">무슨 일이든 하려면 나 자신을 매우 심하게 채찍질해야만 한다.</label></div>
            <div class="radio"><label><input type="radio" name="question14" value="3">나는 아무런 일도 할 수가 없다.</label></div>

            <label>16.</label>
            <div class="radio"><label><input type="radio" name="question15" value="0">나는 평소처럼 잠을 잘 잔다.</label></div>
            <div class="radio"><label><input type="radio" name="question15" value="1">나는 전처럼 잠을 잘 자지는 못한다.</label></div>
            <div class="radio"><label><input type="radio" name="question15" value="2">나는 전보다 한두시간 일찍 잠을 깨며 다시 잠들기가 어렵다.</label></div>
            <div class="radio"><label><input type="radio" name="question15" value="3">나는 평소보다 몇 시간 일찍 잠을 깨며 다시 잠들 수가 없다.</label></div>

            <label>17.</label>
            <div class="radio"><label><input type="radio" name="question16" value="0">나는 전보다 더 피곤을 느끼지는 않는다.</label></div>
            <div class="radio"><label><input type="radio" name="question16" value="1">나는 전보다 더 쉽게 피곤을 느낀다.</label></div>
            <div class="radio"><label><input type="radio" name="question16" value="2">나는 거의 모든일을 할 때마다 피곤을 느낀다.</label></div>
            <div class="radio"><label><input type="radio" name="question16" value="3">나는 너무 피곤해서 아무 일도 할 수 없다.</label></div>

            <label>18.</label>
            <div class="radio"><label><input type="radio" name="question17" value="0">내 식욕은 평소와 다름없다.</label></div>
            <div class="radio"><label><input type="radio" name="question17" value="1">나는 이번달 전보다 식욕이 좋지 않다.</label></div>
            <div class="radio"><label><input type="radio" name="question17" value="2">나는 이번달 식욕이 많이 떨어졌다.</label></div>
            <div class="radio"><label><input type="radio" name="question17" value="3">이번달은 전혀 식욕이 없다.</label></div>


            <label>19.</label>
            <div class="radio"><label><input type="radio" name="question18" value="0">나는 요즘 몸무게가 별로 줄지 않았다.</label></div>
            <div class="radio"><label><input type="radio" name="question18" value="1">나는 전보다 몸무게가 2kg 정도 줄었다.</label></div>
            <div class="radio"><label><input type="radio" name="question18" value="2">나는 전보다 몸무게가 5kg 정도 줄었다.</label></div>
            <div class="radio"><label><input type="radio" name="question18" value="3">나는 전보다 몸무게가 7kg 정도 줄었다</label></div>

            <label>20.</label>
            <div class="radio"><label><input type="radio" name="question19" value="0">나는 잠도 잘 자고 밥도 잘먹어서 건강에 대해 신경쓰지 않는다.</label></div>
            <div class="radio"><label><input type="radio" name="question19" value="1">배가 아프고, 머리가 아프고해서 내몸을 걱정하고 있다.</label></div>
            <div class="radio"><label><input type="radio" name="question19" value="2">나는 건장하지 않은 것같아 친구들과 놀때도 신경이 쓰인다.</label></div>
            <div class="radio"><label><input type="radio" name="question19" value="3">나는 많이 아픈거 같아서 놀때나 공부할때나 신경이 많이 쓰고 하기가 싫다.</label></div>

            <label>21.</label>
            <div class="radio"><label><input type="radio" name="question20" value="0">나는 이성 친구에게 관심이 있다.</label></div>
            <div class="radio"><label><input type="radio" name="question20" value="1">나는 전에는 이성 친구에게 관심이 있었는데 지금은 조금 없어졌다.</label></div>
            <div class="radio"><label><input type="radio" name="question20" value="2">나는 전보다 이성 친구에게 관심이 많이 줄었다.</label></div>
            <div class="radio"><label><input type="radio" name="question20" value="3">나는 이성 친구에게 전혀 관심이 없다.</label></div>



		<br><br><br><br>
		<textarea cols="60" rows="10"  placeholder="전문가한테 남기고 싶은 의견을 작성하세요."></textarea>
        <input class="btn btn-primary btn-sm" type="submit" value="양육자용 우울증 검사 바로가기">
</label>


	</div>
		<a href="{% url 'service:dep_rearer' %}"  class="btn btn-primary btn-sm" type="submit">양육자용 우울증 검사 바로가기</a>

	</form>

	</div>
		<footer class="footer">
			<br>
			<p>&copy; 탐나는 친구들</p>
		</footer>
	</div>

	</body>
</html>
{% endblock %}
